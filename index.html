<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- 设置页面元数据 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 引入Docsify的CSS样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 引入Gitalk的CSS样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
  <!-- Docsify的挂载点 -->
  <div id="app"></div>
  <script>
    // 设置Docsify的配置
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      coverpage: true
    }
  </script>
  <!-- 引入Docsify脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 引入Gitalk的脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    // 初始化Gitalk评论功能
    const gitalk = new Gitalk({
      clientID: 'Your GitHub Application Client ID',
      clientSecret: 'Your GitHub Application Client Secret',
      repo: 'Your GitHub Repository Name',
      owner: 'Your GitHub Username',
      admin: ['GitHub repository collaborators, only these guys can initialize GitHub issues'],
      distractionFreeMode: false // 是否开启 Facebook 风格的无干扰模式
    });
  </script>
</body>
</html>
