<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- 设置页面元数据 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 引入Docsify的CSS样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 引入Gitalk的CSS样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
  <!-- Docsify的挂载点 -->
  <div id="app">Loading...</div>
  
  <!-- gitalk 容器 -->
  <div id="gitalk-container"></div>

  <!-- 引入Docsify脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 引入Gitalk的脚本 -->
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <!-- 引入图片缩放插件 -->
  <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1/dist/medium-zoom.min.js"></script>
  <!-- 全文搜索插件 -->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  
  <!-- 设置Docsify的配置 -->
  <script>
    // 设置界面
    window.$docsify = {
      name: 'app',
      repo: 'Opensky',
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      logo: 'test/logo1.png',
      // 添加搜索功能
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '请输入要搜索的关键字',
        noData: '没有结果',
        depth: 6,
      },
      // 设置Gitalk
      plugins: [
        function(hook, vm) {
          hook.mounted(function() {
            const gitalk = new Gitalk({
              clientID: 'Ov23lipDKxoZaLdR889l',
              clientSecret: '9fc0c9f3607c5e8af4655cd6fe35f6a5da217e3c',
              repo: 'My-Doc',
              owner: 'Pengzhi-Gao',
              admin: ['Pengzhi-Gao'],
              title: location.hash.match(/#(.*?)([?]|$)/)[1],
              id: location.hash.match(/#(.*?)([?]|$)/)[1],
              distractionFreeMode: false // Facebook-like distraction free mode
            });
            gitalk.render('gitalk-container');
          });
        }
      ]
    };

    // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
    window.onhashchange = function(event) {
      if(event.newURL.split('?')[0] !== event.oldURL.split('?')[0]) {
        location.reload();
      }
    };
  </script>
</body>
</html>
